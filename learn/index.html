---
layout: page
title: Learn
---

<div class="topics">
  {% for topic_hash in site.data.learn.topics %}
  {% assign topic = topic_hash[1] %}
  <hr/>
  <div class="topic">
    <h2 class="topic-title">{{ topic.name }}</h5>
    <h4 class="topic-subtitle">{{ topic.subtitle }}</h6>
    <p>{{ topic.overview }}</p>
    <div class="topic-footer">
      <a href="{{ topic.url }}">Learn More</a>
    </div>
  </div>
  {% endfor %}
</div>
