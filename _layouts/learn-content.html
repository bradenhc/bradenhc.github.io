---
layout: default
---

<h1>{{ page.section.title }}</h1>
<div class="video-container">
  <iframe
    class="video-iframe"
    src="https://www.youtube.com/embed/{{page.section.youtube_id}}"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  >
  </iframe>
</div>

<p class="section-description">{{ page.section.description }}</p>

{{ content }}
