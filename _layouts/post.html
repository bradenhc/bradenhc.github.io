---
layout: default
---
<main class="container container-main container-post">
    <h1>{{ page.title }}</h1>
    <span>{{ page.date | date_to_string: "ordinal", "US" }} - {{ page.author }}</span>

    {{ content }}

    <div class="post-footer">
        <span class="signature">{{ page.date | date_to_string: "ordinal", "US" }} - {{ page.author }}</span>
    </div>
</main>
