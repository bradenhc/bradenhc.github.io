---
layout: blog-posts
title: Blog Posts
header: default
---

<main class="container container-main">

  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="post-date">{{post.date | date_to_string: "ordinal", "US" }}</span>
      {{ post.excerpt }}
    </li>
    {% endfor %}
  </ul>

</main>
